openapi: 3.0.3
info:
  title: API de Camisetas
  description: API para gestionar camisetas y calcular el precio final según cliente
  version: 1.0.0
  contact:
    name: Tu Nombre
    email: tu.email@example.com
    url: http://tu-sitio-web.com

servers:
  - url: http://localhost:8000

tags:
  - name: Camisetas
    description: Operaciones relacionadas con las camisetas
  - name: Precios
    description: Cálculo de precios finales
  - name: Clientes
    description: Operaciones relacionadas con los clientes
  - name: Tallas
    description: Operaciones relacionadas con las tallas de camisetas

paths:
  /camisetas:
    get:
      summary: Obtener todas las camisetas
      description: Recupera una lista de todas las camisetas disponibles en el sistema.
      operationId: getAllCamisetas
      tags:
        - Camisetas
      responses:
        '200':
          description: Lista de camisetas obtenida exitosamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Camiseta'
              examples:
                success:
                  value:
                    - id: 1
                      titulo: "Camiseta Real Madrid"
                      club: "Real Madrid"
                      pais: "España"
                      tipo: "Local"
                      color: "Blanco"
                      precio: 85.00
                      precio_oferta: null
                      detalles: "Temporada 2024-2025"
                      codigo_producto: "RM2025-L"
                    - id: 2
                      titulo: "Camiseta FC Barcelona"
                      club: "FC Barcelona"
                      pais: "España"
                      tipo: "Visitante"
                      color: "Rojo"
                      precio: 80.00
                      precio_oferta: 70.00
                      detalles: "Temporada 2024-2025"
                      codigo_producto: "FCB2025-V"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener las camisetas."

    post:
      summary: Crear una nueva camiseta
      description: Añade una nueva camiseta al inventario.
      operationId: createCamiseta
      tags:
        - Camisetas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CamisetaInput'
            example:
              titulo: "Camiseta Argentina"
              club: "Selección Argentina"
              pais: "Argentina"
              tipo: "Local"
              color: "Celeste y Blanco"
              precio: 90.00
              detalles: "Campeón Mundial 2022"
              codigo_producto: "ARG2022-L"
      responses:
        '201':
          description: Camiseta creada con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Camiseta creada con éxito"
        '400':
          description: Datos de entrada inválidos o campos requeridos faltantes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Campo requerido: titulo"
        '500':
          description: Error interno del servidor al crear la camiseta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al crear camiseta"

  /camisetas/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID de la camiseta.
        schema:
          type: integer
          format: int64
          example: 123
    get:
      summary: Obtener una camiseta por ID
      description: Recupera los detalles de una camiseta específica por su ID.
      operationId: getCamisetaById
      tags:
        - Camisetas
      responses:
        '200':
          description: Detalles de la camiseta obtenidos exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camiseta'
              example:
                id: 1
                titulo: "Camiseta Real Madrid"
                club: "Real Madrid"
                pais: "España"
                tipo: "Local"
                color: "Blanco"
                precio: 85.00
                precio_oferta: null
                detalles: "Temporada 2024-2025"
                codigo_producto: "RM2025-L"
        '404':
          description: Camiseta no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Camiseta no encontrada"
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener la camiseta."

    put:
      summary: Actualizar camiseta por ID
      description: Actualiza los datos de una camiseta existente por su ID.
      operationId: updateCamisetaById
      tags:
        - Camisetas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CamisetaInput'
            example:
              titulo: "Camiseta Argentina"
              club: "Selección Argentina"
              pais: "Argentina"
              tipo: "Local"
              color: "Celeste y Blanco"
              precio: 95.00
              detalles: "Campeón Mundial 2022 - Edición Especial"
              codigo_producto: "ARG2022-L"
              precio_oferta: 80.00
      responses:
        '200':
          description: Camiseta actualizada con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Camiseta actualizada con éxito"
        '404':
          description: Camiseta no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Camiseta no encontrada"
        '500':
          description: Error interno del servidor al actualizar el camiseta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al actualizar camiseta"

    delete:
      summary: Eliminar camiseta por ID
      description: Elimina una camiseta del inventario por su ID.
      operationId: deleteCamisetaById
      tags:
        - Camisetas
      responses:
        '200':
          description: Camiseta eliminada con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Camiseta eliminada con éxito"
        '404':
          description: Camiseta no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Camiseta no encontrada"
        '500':
          description: Error interno del servidor al eliminar la camiseta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al eliminar camiseta"

  /camisetas/{camisetaId}/cliente/{clienteId}:
    get:
      summary: Obtener el precio final de una camiseta para un cliente
      description: Calcula el precio final de una camiseta aplicando posibles descuentos según la categoría del cliente.
      operationId: getPrecioFinalCamiseta
      tags:
        - Precios
        - Camisetas
      parameters:
        - name: camisetaId
          in: path
          required: true
          description: ID de la camiseta para la cual se calculará el precio final.
          schema:
            type: integer
            format: int64
            example: 1
        - name: clienteId
          in: path
          required: true
          description: ID del cliente al que se aplicarán los descuentos (si aplica).
          schema:
            type: integer
            format: int64
            example: 10
      responses:
        '200':
          description: Precio final de la camiseta calculado exitosamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  titulo:
                    type: string
                    description: Título de la camiseta.
                  cliente_categoria:
                    type: string
                    description: Categoría del cliente (ej. 'Premium', 'Normal').
                  precio_base:
                    type: number
                    format: float
                    description: Precio original de la camiseta sin descuentos.
                  precio_final:
                    type: number
                    format: float
                    description: Precio final de la camiseta después de aplicar descuentos.
              example:
                titulo: "Camiseta Real Madrid"
                cliente_categoria: "Premium"
                precio_base: 85.00
                precio_final: 68.00
        '404':
          description: Camiseta o cliente no encontrados.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Camiseta o cliente no encontrados"
        '500':
          description: Error interno del servidor al calcular el precio.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error interno al procesar la solicitud."

  /clientes:
    get:
      summary: Obtener todos los clientes
      description: Recupera una lista de todos los clientes registrados en el sistema.
      operationId: getAllClientes
      tags:
        - Clientes
      responses:
        '200':
          description: Lista de clientes obtenida exitosamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cliente'
              examples:
                success:
                  value:
                    - id: 1
                      nombre_comercial: "Empresa A"
                      rut: "12345678-9"
                      direccion: "Calle Falsa 123"
                      categoria: "Regular"
                      contacto_nombre: "Juan Perez"
                      contacto_correo: "juan.perez@empresa.com"
                      porcentaje_descuento: 0.05
                    - id: 2
                      nombre_comercial: "Comercial B"
                      rut: "98765432-1"
                      direccion: "Avenida Siempre Viva 742"
                      categoria: "Preferencial"
                      contacto_nombre: "Maria Garcia"
                      contacto_correo: "maria.garcia@comercialb.cl"
                      porcentaje_descuento: 0.10
        '500':
          description: Error interno del servidor al obtener los clientes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener los clientes."

    post:
      summary: Crear un nuevo cliente
      description: Añade un nuevo cliente al sistema.
      operationId: createCliente
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClienteInput'
            example:
              nombre_comercial: "Negocio C"
              rut: "11223344-5"
              direccion: "Pasaje Los Abedules 5"
              categoria: "Regular"
              contacto_nombre: "Pedro Gomez"
              contacto_correo: "pedro.gomez@negocioc.cl"
              porcentaje_descuento: 0.03
      responses:
        '201':
          description: Cliente creado correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Cliente creado correctamente"
        '400':
          description: Datos de entrada inválidos o campos requeridos faltantes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingField:
                  value:
                    error: "Campo requerido: rut"
                invalidCategory:
                  value:
                    error: "Categoría inválida. Solo se permite Regular o Preferencial."
        '500':
          description: Error interno del servidor al crear el cliente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al crear cliente"

