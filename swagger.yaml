                error: "Cliente no encontrado"
        '500':
          description: Error interno del servidor al obtener el cliente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener el cliente."

    put:
      summary: Actualizar cliente por ID
      description: Actualiza los datos de un cliente existente por su ID.
      operationId: updateClienteById
      tags:
        - Clientes
      requestBody:
