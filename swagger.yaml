  /tallas:
    get:
      summary: Obtener todas las tallas
      description: Recupera una lista de todas las tallas de camisetas disponibles.
      operationId: getAllTallas
      tags:
        - Tallas
      responses:
        '200':
          description: Lista de tallas obtenida exitosamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Talla'
              examples:
                success:
                  value:
                    - id: 1
                      nombre: "S"
                    - id: 2
                      nombre: "M"
                    - id: 3
                      nombre: "L"
                    - id: 4
                      nombre: "XL"
        '500':
          description: Error interno del servidor al obtener las tallas.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener tallas"

    post:
      summary: Crear una nueva talla
      description: Añade una nueva talla de camiseta al sistema.
      operationId: createTalla
      tags:
        - Tallas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TallaInput'
            example:
              nombre: "XXL"
      responses:
        '201':
          description: Talla creada con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Talla creada"
        '400':
          description: Datos de entrada inválidos (ej. nombre de talla requerido).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Nombre de talla requerido"
        '500':
          description: Error interno del servidor al crear la talla.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al crear talla"

  /tallas/{id}:
    delete:
      summary: Eliminar talla por ID
      description: Elimina una talla del sistema por su ID.
      operationId: deleteTallaById
      tags:
        - Tallas
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la talla a eliminar.
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Talla eliminada con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Talla eliminada"
        '404':
          description: Talla no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Talla no encontrada"
        '500':
          description: Error interno del servidor al eliminar la talla.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al eliminar talla"

  /tallas/asignar:
    post:
      summary: Asignar una talla a una camiseta
      description: Asigna una talla específica a una camiseta existente.
      operationId: assignTallaToCamiseta
      tags:
        - Tallas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsignarTallaInput'
            example:
              camiseta_id: 1
              talla_id: 2
      responses:
        '200':
          description: Talla asignada a camiseta con éxito.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Talla asignada a camiseta"
        '400':
          description: Datos de entrada inválidos (ej. IDs requeridos).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "camiseta_id y talla_id requeridos"
        '404':
          description: Camiseta o talla no existen.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                camisetaNotFound:
                  value:
                    error: "Camiseta no existe"
                tallaNotFound:
                  value:
                    error: "Talla no existe"
        '500':
          description: Error interno del servidor al asignar la talla.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al asignar talla"

  /tallas/camiseta/{id}:
    get:
      summary: Obtener tallas por ID de camiseta
      description: Recupera todas las tallas asociadas a una camiseta específica por su ID.
      operationId: getTallasByCamisetaId
      tags:
        - Tallas
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la camiseta para la cual se obtendrán las tallas.
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Tallas de la camiseta obtenidas exitosamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Talla'
              examples:
                success:
                  value:
                    - id: 1
                      nombre: "S"
                    - id: 2
                      nombre: "M"
        '404':
          description: Camiseta no encontrada o sin tallas asignadas.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
              example: []
        '500':
          description: Error interno del servidor al obtener las tallas por camiseta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Error al obtener tallas por camiseta"

components:
  schemas:
    Camiseta:
      type: object
      description: Representa una camiseta en el sistema.
      properties:
        id:
          type: integer
          format: int64
          description: ID único de la camiseta.
          readOnly: true
          example: 1
        titulo:
          type: string
          description: Título o nombre de la camiseta.
          example: "Camiseta Real Madrid"
        club:
          type: string
          description: Club de fútbol asociado a la camiseta.
          example: "Real Madrid"
        pais:
          type: string
          description: País de origen o del club.
          example: "España"
        tipo:
          type: string
          description: Tipo de camiseta (ej. 'Local', 'Visitante', 'Entrenamiento').
          example: "Local"
        color:
          type: string
          description: Color principal de la camiseta.
          example: "Blanco"
        precio:
          type: number
          format: float
          description: Precio base de la camiseta.
          example: 85.00
        precio_oferta:
          type: number
          format: float
          nullable: true
          description: Precio con oferta, si aplica. Puede ser nulo.
          example: 70.00
        detalles:
          type: string
          description: Detalles adicionales o descripción de la camiseta.
          example: "Temporada 2024-2025, Versión Jugador"
        codigo_producto:
          type: string
          description: Código único del producto.
          example: "RM2025-L"
      example:
        id: 1
        titulo: "Camiseta Real Madrid"
        club: "Real Madrid"
        pais: "España"
        tipo: "Local"
        color: "Blanco"
        precio: 85.00
        precio_oferta: null
        detalles: "Temporada 2024-2025"
        codigo_producto: "RM2025-L"

    CamisetaInput:
      type: object
      description: Datos necesarios para crear o actualizar una camiseta.
      required:
        - titulo
        - club
        - pais
        - tipo
        - color
        - precio
        - detalles
        - codigo_producto
      properties:
        titulo:
          type: string
          description: Título o nombre de la camiseta.
          example: "Camiseta Argentina"
        club:
          type: string
          description: Club de fútbol asociado a la camiseta.
          example: "Selección Argentina"
        pais:
          type: string
          description: País de origen o del club.
          example: "Argentina"
        tipo:
          type: string
          description: Tipo de camiseta (ej. 'Local', 'Visitante', 'Entrenamiento').
          example: "Local"
        color:
          type: string
          description: Color principal de la camiseta.
          example: "Celeste y Blanco"
        precio:
          type: number
          format: float
          description: Precio base de la camiseta.
          example: 90.00
        precio_oferta:
          type: number
          format: float
          nullable: true
          description: Precio con oferta, si aplica. Puede ser nulo.
          example: null
        detalles:
          type: string
          description: Detalles adicionales o descripción de la camiseta.
          example: "Campeón Mundial 2022"
        codigo_producto:
          type: string
          description: Código único del producto.
          example: "ARG2022-L"
      example:
        titulo: "Camiseta Argentina"
        club: "Selección Argentina"
        pais: "Argentina"
        tipo: "Local"
        color: "Celeste y Blanco"
        precio: 90.00
